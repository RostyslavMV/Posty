<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User editor</title>
</head>
<body>

<div>User editor</div>

<form th:action="@{/user}" method="post">
    <input type="text" name="username" th:value="${user.getUsername()}">
    <div th:each="role : ${roles}">
        <label><input type="checkbox" th:name="${role}" th:checked="${user.getRoles().contains(role)}"
                      th:text="${role}"></label>
    </div>
    <input type="hidden" th:value="${user.getId()}" name="userId">
    <button type="submit">Save</button>
</form>

</body>
</html>
